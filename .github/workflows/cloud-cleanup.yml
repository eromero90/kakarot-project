on:
  pull_request:
    types:
      - closed

name: clean-up
env:
  PROJECT_ID: ${{ vars.GCP_PROJECT }}
  SERVICE: ${{ github.head_ref }}
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
  
    - name: Delete Google Cloud Run service
      run: |-
        gcloud run services delete ${{ env.SERVICE }} \
          --region ${{ env.REGION }} \
          --project=${{ env.PROJECT_ID }} \
          --platform "managed" \
          --quiet

    - name: Delete pushed GCR image
      run: |-
        gcloud container images delete gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }} \
          --force-delete-tags \
          --project=${{ env.PROJECT_ID }} \
          --quiet
